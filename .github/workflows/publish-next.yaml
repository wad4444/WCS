name: Publish @next to NPM
on:
  push:
    branches:
      - master
    paths:
      - src/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install NPM Dependencies
        uses: bahmutov/npm-install@v1

      - name: Build ðŸ”§
        run: npm install && npm run build-npm
    
      - name: Set version to ENV ðŸ’»
        run: echo "VERSION=$(cat package.json | jq -r .version)-dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set Package Version ðŸ§­
        run: npm version --no-git-tag-version ${{ env.VERSION }}
        
      - name: Publish package on NPM ðŸ“¦
        run: npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
